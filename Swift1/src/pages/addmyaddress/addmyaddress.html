<ion-header>
  <ion-navbar color="primary">
    <ion-title>Add your address</ion-title>
  </ion-navbar>
  <ion-toolbar color="secondary">
      <ion-searchbar [(ngModel)]="locationNameSearch" (ionInput)="searchLocation()" (ionCancel)="showItems = !showItems" autocomplete="on" autocorrect="on" spellcheck="true" animated="true" placeholder="Type your location."></ion-searchbar>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-list>
      <ion-item class="ion-item" *ngFor="let location of locations" (click)="viewlocation(location)">
        <ion-label>{{location.name}}</ion-label>
      </ion-item>
    </ion-list>

    <div>
      <p text-center (click)="addNewLocation()">Can't find the desired location? Add it here.</p>
    </div>
  
</ion-content>

<ion-footer>
    <ion-toolbar color="secondary" id="finalResult" style="display: none;">
        <h3 style="color:blue;" text-center id="finalResultText">Cafetaria</h3>
    </ion-toolbar>
    <button ion-button full (click)="addReceiver()">Add Receiver</button>
</ion-footer>
