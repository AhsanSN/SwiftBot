<!--

  See http://ionicframework.com/docs/components/#navigation for more info on
  Ionic pages and navigation.
-->
<ion-header>
  <ion-navbar color="primary">
    <ion-title>Delivery Details</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
    <ion-item class="ion-item">
      <ion-label>Sender: {{fromPerson}}</ion-label>
    </ion-item>

    <ion-item class="ion-item">
        <ion-label>Receiver: {{toPerson}}</ion-label>
    </ion-item>

    <ion-item class="ion-item">
        <ion-label>Date: {{date}}</ion-label>
    </ion-item>

    <ion-item class="ion-item">
        <ion-label>Time Sent: {{timeStarted}}</ion-label>
    </ion-item>

    <ion-item class="ion-item">
        <ion-label>Time Received: {{timeReceived}}</ion-label>
    </ion-item>

    <hr>
    <button ion-button block (click)="unlockContainer()">Unlock Container</button>

</ion-content>
