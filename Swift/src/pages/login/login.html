<ion-header>
  <ion-navbar color="primary">
    <ion-title>Login</ion-title>
  </ion-navbar>
</ion-header>
<!-- -->
<ion-content padding class="animated fadeIn login auth-page" style="background-color: #eaf2e3;">
  <div class="login-content">
    
    <!-- Login form -->
    <form [formGroup]="onLoginForm" class="list-form">
      
      <ion-item style="background-color: #eaf2e3;">
        <ion-label floating>
          <ion-icon name="mail" item-start class="text-white"></ion-icon>
          Email
        </ion-label>
        <ion-input type="email" formControlName="email"></ion-input>
      </ion-item>
      
      <ion-item style="background-color: #eaf2e3;">
        <ion-label floating>
          <ion-icon name="lock" item-start class="text-white"></ion-icon>
          Password
        </ion-label>
        <ion-input type="password" formControlName="password"></ion-input>
      </ion-item>
    </form>

    <br>
      <div style="margin: 10px;">
      <button ion-button icon-start large block color="primary" tappable (click)="login(onLoginForm.get('email').value, onLoginForm.get('password').value)" [disabled]="!onLoginForm.valid">
          <ion-icon name="log-in"></ion-icon>
          SIGN IN
        </button>
        </div>


    <!-- Other links -->
    <div text-center margin-top>
      <span ion-text color="primary" tappable (click)="register()">New here? <strong>Sign up</strong></span>
    </div>

  </div>
</ion-content>
