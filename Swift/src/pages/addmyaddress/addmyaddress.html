<ion-header>
  <ion-navbar color="primary">
    <ion-title>Add your address</ion-title>
  </ion-navbar>
  <ion-toolbar padding color="secondary">
      <ion-searchbar [(ngModel)]="locationNameSearch" (ionInput)="searchLocation()" (ionCancel)="showItems = !showItems" autocomplete="on" autocorrect="on" spellcheck="true" animated="true" placeholder="Type your location."></ion-searchbar>
  </ion-toolbar>
</ion-header>

<ion-content>

  

  <ion-list>
      <ion-item *ngFor="let location of locations" (click)="viewlocation(location)">
        <ion-label>{{location.name}}</ion-label>
      </ion-item>
    </ion-list>
  
</ion-content>

<ion-footer>
    <button ion-button full (click)="addReceiver()">Add Receiver</button>
</ion-footer>
