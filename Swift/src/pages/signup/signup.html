<ion-header>
  <ion-navbar color="primary">
    <ion-title>Create Account</ion-title>
  </ion-navbar>
</ion-header>
<!-- -->
<ion-content class="auth-page" style="background-color: #eaf2e3;">
  <div class="login-content">


    <!-- Register form -->
    <form [formGroup]="onRegisterForm" class="list-form">
      <ion-item style="background-color: #eaf2e3;">
          <ion-label floating>
              <ion-icon name="person" item-start class="text-white"></ion-icon>
              Name
            </ion-label>
        <ion-input type="text" formControlName="fullName" required></ion-input>
      </ion-item>

      <ion-item style="background-color: #eaf2e3;">
          <ion-label floating>
              <ion-icon name="call" item-start class="text-white"></ion-icon>
              Phone Number
            </ion-label>
        <ion-input type="text" formControlName="phoneNumber" required></ion-input>
      </ion-item>
     
      <ion-item style="background-color: #eaf2e3;">
          <ion-label floating>
              <ion-icon name="mail" item-start class="text-white"></ion-icon>
              Email
            </ion-label>
        <ion-input type="email" formControlName="email" required></ion-input>
      </ion-item>
      
      <ion-item style="background-color: #eaf2e3;">
          <ion-label floating>
              <ion-icon name="lock" item-start class="text-white"></ion-icon>
              Password
            </ion-label>
        <ion-input type="password" formControlName="password" required></ion-input>
      </ion-item>
      
      
    </form>

    <br>
      <div style="margin: 10px;">
      <button ion-button icon-start large block color="primary" tappable (click)="register(onRegisterForm.get('fullName').value, onRegisterForm.get('email').value, onRegisterForm.get('password').value,onRegisterForm.get('phoneNumber').value)" [disabled]="!onRegisterForm.valid">
        SIGN UP
      </button>
    </div>
    
    

    <div text-center margin-top>
      <span ion-text color="primary" tappable (click)="login()">I already have an account.</span>
    </div>

  </div>
</ion-content>
